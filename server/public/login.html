<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Login & Register</title>
    <link href="login.css" rel="stylesheet">
</head>

<body>

    <h1 class="title">FSE Chat Room</h1>
    <form class="login" method="POST">
        <label>User Name</label>
        <input type="text" name="name">
        <label>Password</label>
        <input type=" text" name="password">
        <div class="buttons">
            <button type="submit" id="login" formaction="/login">Login</button>
            <button type="submit" id="register" formaction="/register">Register</button>
        </div>
        <span id="log"></span>
    </form>

</body>

<script>
    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        document.getElementById('log').textContent = params.get('log');
        // document.getElementById('login').style.color = 'black';
        // document.getElementById('register').style.color = 'black';
    };
</script>

</html>
